<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Categories</title>
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <div class="container">
        <h2>Women's Clothing</h2>

                <img src="ethnic.jpg" alt="Ethnic Wear">

            </div>
            <div class="category">

                <p>Women Western</p>
            </div>
            <div class="category">
                <img src="dress3.jpg" alt="Festive Wear">
                <p>Festive Collection</p>
            </div>
            <div class="category">
                <img src="dress4.jpg" alt="Sale">

            </div>
            <div class="category">
                <img src="dress5.jpg" alt="New Arrivals">
                <p>New Arrivals</p>
            </div>
        </div>
    </div>
</body>
</html>
